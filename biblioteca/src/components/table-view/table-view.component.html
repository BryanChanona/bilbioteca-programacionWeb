<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <ng-container matColumnDef="publishedDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Publicación </th>
    <td mat-cell *matCellDef="let book"> {{book.publishedDate}} </td>
  </ng-container>

  <!-- Nueva columna de Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let book">
      <div class="contentButtons">
        <button mat-button class="button">Modificar</button>
        <button mat-button class="button" (click)="deleteBook(book.id)">Eliminar</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'publishedDate', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'publishedDate', 'actions'];"></tr>

</table>
